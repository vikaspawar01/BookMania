<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container-fluid card" style="width: 40rem;">
<h2 class="bg-danger text-white text-center">Book Registration Form</h2>
<form action="register" method="post">
<table class="table table-hover">
<tr>
<td>Book Name</td>
<td><input type="text" name="bookName" class="form-control"></td>
</tr>
<tr>
<td>Book Edition</td>
<td><input type="text" name="bookEdition" class="form-control"></td>
</tr>
<tr>
<td>Book Price</td>
<td><input type="number" step="0.01" name="bookPrice" class="form-control"></td>
</tr>
<tr>
<td><input type="submit" value="Register" class="btn btn-primary"></td>
<td><input type="reset" value="Cancel" class="btn btn-secondary"></td>
</tr>
</table>
<a href='bookList' class="btn btn-link">Book List</a>
</form>
</body>
</html>
